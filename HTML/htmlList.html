<body>
    <!--types of list: 1 orderd list--ol li ,2 unordered list ul,li ,3 other list(derscription lists)-->
    <!--1. ordered list--<ol><li>-->

    <ol type="A" start="4"> 
        <li>summer</li>
        <li>rainy</li>
        <li>winter</li>
        <li>spring</li>
    </ol>
    <!--2.unordered list <ul><li>-->
    <ul>
        <li>summer</li>
        <li>rainy</li>
        <li>winter</li>
        <li>spring</li>
    </ul>

<!--other/description list<dl>,description term,<dd>,decription data-->
    <dt>mumbai</dt>
    <dd>beaches,hajali,taj hotel,gate way of india,santakruz,mahaluxshmi</dd>
    <dt>pune</dt>
    <dd>dagdushet ganpati,saras bag,tulshi bag,alandi,shivaji nagar</dd>
</body>
