<button onclick="myFunction()">Add number</button>

<script>
    function addNumber(){
       let number = parseInt(prompt("Enter the number"));
        for(let i = 1;i <=10; i++) {
           let res = number * 1;

            //document.getElementById("table").innerHTML=res +'<br>'
            document.write(res+ '<br>')
       }
    }
</script>
